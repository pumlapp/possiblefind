<section class="hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="hero-text">
                    <h4>Find a personal trainer</h4>
                    <div class="hx-search-bar-component">
                        <div class="search-bar-keyword-container">
                            <form novalidate=""><span class="search-bar__input-container"><input
                                        placeholder="City, Suburb or Post Code" /><i class="icon-search"></i></span>
                            </form>
                            <div class="search-select-gender">
                                <i class="fa fa-transgender"></i> Any Gender
                                <i class="material-icons">keyboard_arrow_down</i></div>
                            <div class="search-select-map">
                                <i class="fa fa-map-marked"></i> Maps
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
            <div class="border-bottom">
                <h5 _ngcontent-c2="" style="padding-left: 12px;">Personal Trainers in the Spotlight</h5>
                <ngx-carousel class="custom-carousel-home-component" [inputs]="carouselOne">
                    <ngx-item NgxCarouselItem *ngFor="let item of lstTopTrainer; index as i">

                        <div class="block-trainer">
                            <div class="trainer-info featured">
                                <div class="img-thumb ">
                                    <img src="http://api.pummel.fit/{{item.user.imageUrl}}?width=350&height=450">
                                    <div class="img-qualifications">
                                        <img src="http://api.pummel.fit/{{item.user.businessImage}}?width=100&height=100g">
                                    </div>
                                </div>
                                <p class="trainer-name">{{item.user.firstname}} <i class="material-icons">
                                        chevron_right</i>
                                </p>
                                <p class="trainer-location"><i class="fa fa-map-marker"></i> Brisbane</p>
                                <div class="trainer-tag">
                                    <div class="tag-items">
                                        <div class="item" *ngFor="let tag of item.user.tags">
                                            <button class="btn-tag">
                                                <i class="fa fa-circle {{tag.color}}"></i> {{tag.title}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- <p class="trainer-tag">
                                <ngx-carousel class="custom-carousel-home-component" [inputs]="carouselThree">
                                    <ngx-item NgxCarouselItem *ngFor="let tag of item.user.tags">
                                        <button class="btn-tag">
                                            <i class="fa fa-circle {{tag.color}}"></i> {{tag.title}}
                                        </button>
                                    </ngx-item>
                                </ngx-carousel>
                            </p> -->
                            </div>
                        </div>
                    </ngx-item>
                    <i NgxCarouselPrev class="left material-icons"> chevron_left</i>
                    <i NgxCarouselNext class="right material-icons"> chevron_right</i>

                </ngx-carousel>
            </div>
        </div>
    </div>

</section>


<section class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
                <h5 _ngcontent-c2="" style="padding-left: 12px;">All Personal Trainers</h5>
                <div class="block-trainer" *ngFor="let item of lstTrainer; index as i">
                    <div class="trainer-info {{item.isFeatured == true ? 'featured' : ''}}">
                        <div class="img-thumb">
                            <img src="http://api.pummel.fit/{{item.user.imageUrl}}?width=350&height=450">
                            <div class="img-qualifications">
                                <img src="http://api.pummel.fit/{{item.user.businessImage}}?width=100&height=100">
                            </div>
                        </div>
                        <p class="trainer-name">{{item.user.firstname}} <i class="material-icons"> chevron_right</i></p>
                        <p class="trainer-location"><i class="fa fa-map-marker"></i> Brisbane</p>
                        <div class="trainer-tag">
                            <div *ngIf="item.user.tags.length>0" class="tag-items">
                                <div  class="item" *ngFor="let tag of item.user.tags">
                                    <button class="btn-tag">
                                        <i class="fa fa-circle {{tag.color}}"></i> {{tag.title}}
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="item.user.tags.length==0" style="margin-bottom:2px" class="tag-items">
                                <div  class="item">
                                    <button class="btn-tag">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="clear: both;"></div>
          

        </div>
    </div>
    <div class="row border-bottom justify-content-center mb-5">
        <div class="col-lg-12 text-center" >
            <button type="button" (click)="getMoreTrainer()" class="btn btn-primary">
                View More
            </button>
        </div>

    </div>
</section>
