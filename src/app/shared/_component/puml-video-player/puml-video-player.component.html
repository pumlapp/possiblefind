<div class="modal" id="playVideoModel" data-backdrop="static" data-keyboard="false" role="dialog">
    <div class="modal-dialog">
        <div class="form">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">{{video.name}}</h4>
                    <button type="button" (click)="close()" class="close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-xs-12 col-md-12">
                            <div class="row">
                                <div class="col-xs-12 col-md-12 ">
                                    <video #videoPlayer style="width:100%;height: 100%"  crossorigin id="video"
                                        controls></video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
